---
layout: default
title: Jakson Rochelly archive
permalink: /archive/
---
<h1>Blog Archive</h1>
<section>
	{% for post in site.posts %}
    
        <article class="archive">

		    <div class="archive_content">
		    	<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
			    <p class="archive_info">{{ post.date | date: "%d %B, %Y" }}</p>
		    </div>

		</article>

    {% endfor %}
</section>
