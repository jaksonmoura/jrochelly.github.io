---
layout: default
title: Archive - 
permalink: /archive/
---
<h1>Arquivo do blog</h1>
<section>
	{% for post in site.posts %}
    
        <article class="archive">

		    <div class="archive_content">
		    	<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
			    <div class="archive_info">
                    <time datetime="{{ post.date | date: "%d %B, %Y" }}">Publicado no dia {{ post.date | date: "%d/%m/%Y" }}</time>
                </div>
		    </div>

		</article>

    {% endfor %}
</section>
