<section class="home-posts" id="Posts">
  <div class="content">
    <h2>Latest posts</h2>
    <div class="posts__body">
    {% for post in paginator.posts %}
      <article class="post_index">
          <div class="content">
            <div class="post_info">
                {% assign words = post.content | number_of_words %}
                <time datetime="{{ post.date | date: "%Y-%m-%dT%H:%M:%S" }}">{{ post.date | date: "%d/%m/%Y" }}</time> | <div class="reading-time">{% if words < 360 %} 1 minute read {% else %} {{ words | divided_by:180 }} minute read {% endif %}</div>
            </div>
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
          </div>
      </article>
    {% endfor %}

      <div class="more_posts--btn">
        <a href="/archive">See more posts</a>
      </div>
    </div>

  </div>
</section>
