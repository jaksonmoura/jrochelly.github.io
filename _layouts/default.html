<html lang="pt-BR">
<head>
	<meta charset=utf-8 />
	<link rel="icon" type="image/png" href="favicon.png">
	<!--[if IE]><link rel="shortcut icon" href="favicon.ico"/><![endif]-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/style.css">
	<title> {{ page.title }} &ndash; Jakson Rochelly's Blog </title>
</head>
<body>

	<div id="wrapper">

		<header>
			<a href="/" id="logo">
				<img src="/img/logo.svg" alt="Jakson Rochelly's Blog logo">
			</a>

			<nav>
				<ul>
					<li><a href="/">Home</a></li>
					<li><a href="/about/">About</a></li>
					<li><a href="/archive/">Archive</a></li>
				</ul>
			</nav>
		</header>

		<section class="blog_posts">
			{{ content }}
		</section>

	</div>

	<footer>
		<p>&copy; {{ site.time | date: "%Y" }} <a href="http://twitter.com/jrochelly">Jakson Rochelly</a>.
       Built with <a href="https://github.com/mojombo/jekyll/">Jekyll</a>.
       The source of this blog is <a href="https://github.com/jrochelly/jrochelly.github.com/">on GitHub</a>.<br>
       You can <a href="http://feeds.feedburner.com/jrochelly">grab the RSS feed</a> and maybe <a href="http://twitter.com/jrochelly">follow me on Twitter</a>.</p>
	</footer>

	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-40595825-1', 'github.io');
		ga('send', 'pageview');
	</script>

</body>
</html>
